<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Goats</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Styles -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/bootstrap-responsive.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container"> 
                    <a class="brand" href="#">Goats</a>
                </div>
            </div>
        </div>

        <!-- Goat list -->
        <div class="container" id="goat-list-container">
            <h2>Goat list</h2>
            <div id="goat-list">Loading...</div>
        </div>

        <!-- New goat -->
        <div class="container" id="new-goat-container">
            <h2>Create new goat...</h2>
			<form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="name-field">Goat name</label>
					<div class="controls">
						<input type="text" id="name-field" placeholder="eg: Mr Goat">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="age-field">Goat age</label>
					<div class="controls">
						<input type="text" id="age-field" placeholder="an old goat is a wise goat">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="waterbottle-field">Waterbottles eaten</label>
					<div class="controls">
						<input type="text" id="waterbottle-field" placeholder="a point of pride, apparently">
					</div>
				</div>
			</form>
			<button class="btn btn-primary" id="create-goat-button">Create goat!</button>
        </div>

        <!-- Placed at the end of the document so the pages load faster -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/backbone.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
